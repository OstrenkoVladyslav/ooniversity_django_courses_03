<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pybursa contact</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" href='#'>
        <img class="logo-minions" alt="Logo Pretty Minions" src="{% static 'images/logo.png' %}" height="45px" style="margin-top: -10px"></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'index' %}">Main</a></li>
          <li><a href="{% url 'contact' %}">Contacts</a></li>
          <li><a href="{% url 'students:list_view' %}">Students</a></li>
        </ul>
      </div>
    </nav>
    <div class="col-md-10 col-md-push-1">
      <h2 class="sub-header">Список Студентов</h2>
      <div class="table-responsive">
        <table class="table" border=2>
          <thead>
            <tr>
              <th>#</th>
              <th>Фамилия Имя</th>
              <th>адрес</th>
              <th>skype</th>
              <th>курсы</th>
             </tr>
          </thead>
          <tbody>
            {% for man in students %}
            <tr>
              <td>{{forloop.counter}}</td> 
              <td><p><a href="{% url 'students:detail' man.id %}">{{man.surname}} {{man.name}}</a></p></td>
              <td>{{man.address}}</td>
              <td>{{man.skype}}</td>
              <td>{% for cour in man.courses.all %}                
                <p><a href="{% url 'courses:detail' cour.id %}">{{cour.name}}</p>
                {% endfor %}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
