<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PyBursa about</title>

    <!-- Bootstrap -->
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body background="{% static 'images/Student_back.jpg' %}">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">
            <span class="glyphicon glyphicon-education" aria-hidden="true"></span>PyBursa
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'index' %}">Главная</a></li>
            <li><a href="{% url 'contact' %}">Контакты</a></li>
            <li><a href="{% url 'students:list_view' %}">Студенты</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><h4>Версия <span class="label label-default">3</span></h4></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class='col-md-1'></div>
      <div class="jumbotron col-md-10">
        
        <div class="container">
          <h2>{{ coach.user.get_full_name }}</h2>
        </div>
        <div class="container">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="birth_date" class="col-sm-2 control-label">Birth Date</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="birth_date" placeholder="{{ coach.date_of_birth }}">
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="{{ coach.address }}" readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">E-mail</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="address" placeholder="{{ coach.user.email }}" readonly>
              </div>
            </div>
             <div class="form-group">
              <label for="skype" class="col-sm-2 control-label">Skype</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="skype" placeholder="{{ coach.skype }}" readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="surname" class="col-sm-2 control-label">Phone</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="{{ coach.phone }}" readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Courses coach</label>
              <div class="col-sm-10 bgr">
                {% for course in coach.coach_courses.all %}
                  <a href="{% url 'courses:detail' course.id %}">{{ course.name }}</a> 
                  students <a href="{% url 'students:list_view' %}?course_id={{ course.id }}"><span class="glyphicon glyphicon-hand-right red" aria-hidden="true"></span></a></br>
                {% endfor %}
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Courses assistant</label>
              <div class="col-sm-10 bgr">
                {% for course in coach.assistant_courses.all %}
                  <a href="{% url 'courses:detail' course.id %}">{{ course.name }}</a> 
                  students <a href="{% url 'students:list_view' %}?course_id={{ course.id }}"><span class="glyphicon glyphicon-hand-right red" aria-hidden="true"></span></a></br>
                {% endfor %}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

   
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
