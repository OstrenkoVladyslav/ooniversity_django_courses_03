<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    {% load staticfiles %}
    <script src="{% static 'js/bootstrap.js' %}"> </script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="menu">
        <ul class="nav nav-pills">
            <li role="presentation"  class="active"><a href="{% url 'index' %}">Main</a></li>
            <li role="presentation"><a href="{% url 'contact' %}">Contacts</a></li>
            <li role="presentation"><a href="{% url 'students' %}">Students</a></li>
        </ul>
    </div>
    <div class="jumbotron">
        <h1 class="center">Welcome to PyBursa!!!</h1>
        <p class="center">
            It is a very powerful and good courses
        </p>
    </div>
        <table class="table">
            <caption>Check the course from our list</caption>
            <tr>
                <th>Название</th>
                <th>Описание</th>
            </tr>
            {% for item in items %}
            <tr>
                <td> <a href="courses/{{ item.id }}"> {{ item.name }} </a> </td>
                <td>{{ item.short_description }}</td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
