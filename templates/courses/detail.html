<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ITBursa detail</title>
    <style> 
      body{background-image: url('../static/images/pic4.jpg') !important;
      background-repeat: none; 
      background-attachment: fixed;
      background-size: 100%; 
      background-position: center top}
    </style>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">ITBursa-2015</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'index' %}">Main</a></li>
        <li><a href="{% url 'contact' %}">Contacts<span class="sr-only">(current)</span></a></li>
        <li><a href="{% url 'students:list_view' %}?course_id={{course.id}}">Students<span class="sr-only">(current)</span></a></li>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>
  <div class="col-md-10 col-md-push-1">
  <h1>{{course}}</h1>
  <h2>{{course.description}}</h2>
  <h2>Courses plan</h2>
      <div class="table-responsive">
        <table class="table" border=2>
          <thead>
            <tr>
              <th>#</th>
              <th>Courses</th>
              <th>Description</th>
             </tr>
          </thead>
          <tbody>
            {% for les in lessons %}
            <tr>
              <td>{{forloop.counter}}</td> 
              <td>{{les.subject}}</td>
              <td>{{les.description}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
