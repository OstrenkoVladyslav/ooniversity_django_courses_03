{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Course detail</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header navbar-brand">
          <a href="{% url 'course' %}">
            <img class="logo" alt="logo" src="{% static 'images/logo_itbursa.png' %}">
          </a>
        </div>
          <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="{% url 'course' %}">Главная</a></li>
            <li role="presentation" class="passive"><a href="{% url 'contact' %}">Контакты</a></li>
            <li role="presentation" class="passive"><a href="{% url 'students:list_view' %}?course_id={{course.id}}">Студенты</a></li>
          </ul>
      </div>
    </nav>
    <div class="col-md-12" >
      <div class="page-header">
        <h1>{{course.name}}</h1>
      </div>
      <div class="jumbotron">
        <p>{{course.description}}</p>
      </div>
    </div>
    <div class="container-fluid">
      <h3>План курса</h3>
    </div>
    <div id="spisok">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Тема</th>
            <th>Описание</th>
          </tr>
        </thead>
        <tbody>
          {%for les in lesson %}
            <tr>
              <td>{{les.order}}</td>
              <td>{{les.subject}}</td>
              <td>{{les.description}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.js'%}"></script>
  </body>
</html>
