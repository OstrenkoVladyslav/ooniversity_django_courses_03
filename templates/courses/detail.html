<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses info</title>
    {% load staticfiles %}
    <script src="{% static 'js/bootstrap.js' %}"> </script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="menu">
        <ul class="nav nav-pills">
            <li role="presentation"> <a href="{% url 'index' %}">Main</a></li>
            <li role="presentation"> <a href="{% url 'contact' %}">Contacts</a></li>
            <li role="presentation"> <a href="{% url 'students:list_view'%}?course_id={{ item.id }}">Students</a></li>
        </ul>
    </div>
    <div class="jumbotron">
        <h1 class="center">{{ item.name }}</h1>
        <p class="center"> {{ item.description }}</p>
    </div>
        <table class="table">
            <tr>
                <th>#</th>
                <th>Тема</th>
                <th>Описание</th>
            </tr>
            {% for less in lesson %}
            <tr>
                <td> {{ less.order }} </td>
                <td> {{ less.subject }}</td>
                <td> {{ less.description }} </td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
