<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python/Django</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <img class="logo" src="{% static 'images/logpy.jpg' %}" />
            </div>
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="top_bar" href="{% url 'index' %}">Главня</a>
                    </li>
                    <li><a class="top_bar" href="{% url 'contact' %}">Контакты</a>
                    </li>
                    <li><a class="top_bar" href="{% url 'students:list_view' %}?course_id={{courses.id}}">Студенты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
  <h1>{{ courses.name }}</h1>
  <p>{{ courses.description}}</p>
  
</div>
    <h2>План курса</h2>
    <table class="table table-hover">
        	<tr>
        		<td>
        			#
        		</td>
        		<td>
        			Тема
        		</td>
        		<td>
        			Описание
        		</td>
        	</tr>
        	{% for lesson in courses.lesson_set.all %}
        	<tr>
        		<td> 
        			{{ lesson.order }}     				 
        		</td>      			
        		<td>
        			{{ lesson.subject }}
        		</td>
        		<td>
        			{{ lesson.description }}
        		</td>	
        	</tr>
        	{% endfor %}
		</table>
    <nav class="container">
        <ul class="pager">
            <li class="previous"><a href="{% url 'index' %}"><span aria-hidden="true">&larr;</span>Главная</a>
            </li>
        </ul>
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>

</html>
